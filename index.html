<!DOCTYPE html>
<html>
<head>
    <title>For Parminder ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            cursor: pointer;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url('photo.jpg') no-repeat center center/cover;
            filter: blur(3px);
            z-index: -1;
        }

        .container {
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 { font-size: 2.3em; margin-bottom: 15px; }
        p { font-size: 1.1em; margin: 8px 0; }
        h2 { margin-top: 25px; font-size: 1.6em; }

        button {
            padding: 12px 25px;
            font-size: 1em;
            margin: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            background-color: #ff4d6d;
            color: white;
        }

        button:hover { transform: scale(1.1); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .petal {
            position: fixed;
            top: -20px;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%, #ff6b81, #c44569);
            border-radius: 50% 50% 50% 0;
            transform: rotate(45deg);
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .tap-hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            font-size: 0.9em;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

    </style>
</head>

<body onclick="startMusicOnce()">

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Parminder, My Forever ‚ù§Ô∏è</h1>

    <p>You work so hard every single day.</p>
    <p>You carry strength and still love so gently.</p>
    <p>You are my safest place.</p>

    <h2>Parminder, will you be my Valentine? üíï</h2>

    <button onclick="sayYes()">YES üòç</button>
</div>

<div class="tap-hint">Tap anywhere ‚ù§Ô∏è</div>

<script>
    let musicStarted = false;

    function startMusicOnce() {
        if (!musicStarted) {
            document.getElementById("bgMusic").play();
            musicStarted = true;
        }
    }

    function sayYes() {
        document.body.innerHTML = `
            <div style="height:100vh;display:flex;justify-content:center;align-items:center;
            flex-direction:column;background:linear-gradient(to bottom right,#ff758c,#ff7eb3);
            color:white;text-align:center;font-family:Segoe UI;">
                <h1>Forever & Always, Parminder ‚ù§Ô∏è</h1>
                <p>You just made me the happiest wife alive.</p>
                <p>I love you endlessly.</p>
            </div>
        `;
    }

    function createPetal() {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * window.innerWidth + 'px';
        petal.style.animationDuration = (Math.random() * 5 + 6) + 's';
        document.body.appendChild(petal);
        setTimeout(() => { petal.remove(); }, 10000);
    }

    setInterval(createPetal, 600);
</script>

</body>
</html>
